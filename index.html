<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Search</title>
    <script src="sript.js"></script>
     <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Pokémon Search App</h1>
    <input id="search-input" placeholder="Enter Pokémon name or ID" required>
    <button id="search-button">Search</button>

<div id = "sprite-con"></div>
    <h3>Pokémon Name:</h3>
    <div id="pokemon-name"></div>
    <h3>ID:</h3> <div id="pokemon-id"></div>
    <h3>Weight:</h3> <div id="weight"></div>
    <h3>Height:</h3> <div id="height"></div>
    <h3>Types:</h3> <div id="types"></div>
    <h3>HP:</h3> <div id="hp"></div>
    <h3>Attack:</h3> <div id="attack"></div>
    <h3>Defense:</h3> <div id="defense"></div>
    <h3>Special Attack:</h3> <div id="special-attack"></div>
    <h3>Special Defense:</h3> <div id="special-defense"></div>
    <h3>Speed:</h3> <div id="speed"></div>

</body>
</html>
